<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книги</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="panel">
        <button id="shuffle" type="button" class="button">Перемешать</button>
      </div>
      <main class="page">
        <h1 id="books-catalog" class="visually-hidden">Каталог книг</h1>
        <div id="books-container" class="layout">
          <article class="card loading">
            <div class="card__image"></div>
            <div class="card__content">
              <div class="card__title"></div>
              <div class="card__author"></div>
            </div>
          </article>
        </div>
      </main>
    </div>
    <template id="card-template">
      <article class="card">
        <figure class="card__image">
          <img src="" alt="" />
        </figure>
        <div class="card__content">
          <h2 class="card__title"><a href="#" class="card__link"></a></h2>
          <p class="card__author"></p>
          <p class="card__description"></p>
          <span class="card__link-label mobile-only" aria-hidden="true">Читать полностью</span>
        </div>
      </article>
    </template>
    <script src="./main.js"></script>
  </body>
</html>
